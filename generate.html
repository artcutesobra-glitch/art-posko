<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generate Admin Link</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui;
  background:#f2f2f2;
  display:flex;
  align-items:center;

  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:14px;
  width:100%;

  background:#28a745;

  color:#c40000;

<body>

<div class="card">
  <h2>Generate One-Time Admin Link</h2>

  <div id="out"></div>
</div>

<script>
/* ===============================
   MASTER TOKEN
=============================== */
const MASTER_TOKEN = "MASTER123";

const params = new URLSearchParams(location.search);
if(params.get("token") !== MASTER_TOKEN){
  document.body.innerHTML = "⛔ INVALID MASTER TOKEN";
}

/* ===============================
   RANDOM TOKEN GENERATOR
=============================== */
function randToken(len){
  const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let o="";
  for(let i=0;i<len;i++) o+=c[Math.floor(Math.random()*c.length)];
  return o;
}

function generate(){
  const accessToken = randToken(24);

    "https://artcutesobra-glitch.github.io/art-posko/admin.html" +
    "?token=";

  document.getElementById("out").innerHTML = `
    <p><b>ADMIN LINK</b></p>
    <div class="key">${link}</div>
    <div class="note">
      ⚠️ PIN is NOT shown here.<br>
      Admin must enter PIN manually.
    </div>
  `;
}
</script>

</body>
</html>
