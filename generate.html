<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Admin Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f2f2f2;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  text-align:center;
}
h2{
  margin-top:0;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#28a745;
  color:#fff;
  cursor:pointer;
}
.link{
  background:#111;
  color:#fff;
  padding:12px;
  border-radius:8px;
  font-size:13px;
  word-break:break-all;
}
.pin{
  font-size:28px;
  letter-spacing:6px;
  font-weight:800;
  margin:10px 0;
}
.note{
  font-size:13px;
  color:#c40000;
}
</style>
</head>
<body>

<div class="card">
  <h2>üîê Generate Admin Access</h2>
  <button onclick="generate()">Generate</button>
  <div id="out"></div>
</div>

<script>
/* ======================================
   CONFIGURATION (ETO LANG ANG IMPORTANT)
====================================== */

// üîë MASTER TOKEN (pwede mong palitan)
const MASTER_TOKEN = "MASTER123";

/*
 üî¥ DITO MO ILALAGAY ANG WORKER URL MO
 HALIMBAWA:
 https://admin-token.artcutesobra.workers.dev
*/
const BACKEND_URL = "https://admin-token.artcutesobra.workers.dev";

/* ======================================
   MASTER CHECK
====================================== */
const params = new URLSearchParams(location.search);
if (params.get("master") !== MASTER_TOKEN) {
  document.body.innerHTML = "‚õî INVALID MASTER TOKEN";
  throw new Error("Invalid master token");
}

/* ======================================
   HELPERS
====================================== */
function randomToken(len){
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let out = "";
  for(let i=0;i<len;i++){
    out += chars[Math.floor(Math.random()*chars.length)];
  }
  return out;
}
function randomPin(){
  return Math.floor(1000 + Math.random() * 9000);
}

/* ======================================
   GENERATE ACCESS
====================================== */
async function generate(){

  const token = randomToken(24);
  const pin   = randomPin();

  // üî• SAVE TOKEN + PIN SA BACKEND
  const res = await fetch(
    `${BACKEND_URL}?mode=save&token=${token}&pin=${pin}`
  );

  const text = await res.text();
  if (text !== "SAVED") {
    alert("‚ùå BACKEND ERROR: " + text);
    return;
  }

  const adminLink =
    "https://artcutesobra-glitch.github.io/art-posko/admin.html?token=" + token;

  document.getElementById("out").innerHTML = `
    <p><b>ADMIN LINK</b></p>
    <div class="link">${adminLink}</div>

    <p><b>ADMIN PIN (DITO LANG MAKIKITA)</b></p>
    <div class="pin">${pin}</div>

    <p class="note">
      ‚ö†Ô∏è One-time use only<br>
      Works on any device / browser
    </p>
  `;
}
</script>

</body>
</html>
