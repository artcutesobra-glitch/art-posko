<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Admin Link</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:14px;
  width:100%;
  max-width:440px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.key{
  background:#111;
  color:#fff;
  padding:12px;
  border-radius:8px;
  word-break:break-all;
  margin-top:10px;
  font-size:13px;
}
.pin{
  font-size:26px;
  font-weight:800;
  letter-spacing:6px;
  margin-top:10px;
}
button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#28a745;
  color:#fff;
  font-size:16px;
}
.note{
  color:#c40000;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Generate One-Time Admin Access</h2>
  <button onclick="generate()">Generate</button>
  <div id="out"></div>
</div>

<script>
/* ===============================
   ORIGINAL (MASTER) TOKEN
=============================== */
const MASTER_TOKEN = "MASTER123";

const params = new URLSearchParams(location.search);
if(params.get("token") !== MASTER_TOKEN){
  document.body.innerHTML = "⛔ INVALID MASTER TOKEN";
}

/* ===============================
   RANDOM GENERATORS
=============================== */
function randToken(len){
  const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let o="";
  for(let i=0;i<len;i++) o+=c[Math.floor(Math.random()*c.length)];
  return o;
}
function randPin(){
  return Math.floor(1000 + Math.random()*9000);
}

/* ===============================
   GENERATE ACCESS
=============================== */
function generate(){
  const accessToken = randToken(24);
  const pin = randPin();

  const adminLink =
    "https://artcutesobra-glitch.github.io/art-posko/admin.html" +
    "?token=" + accessToken;

  document.getElementById("out").innerHTML = `
    <p><b>ADMIN LINK</b></p>
    <div class="key">${adminLink}</div>

    <p style="margin-top:14px"><b>ADMIN PIN</b></p>
    <div class="pin">${pin}</div>

    <div class="note">
      ⚠️ PIN is shown ONLY here.<br>
      Do NOT share the PIN in the link.
    </div>
  `;
}
</script>

</body>
</html>
