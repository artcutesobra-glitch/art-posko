<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking Access</title>
</head>
<body>

<h2>Checking access...</h2>

<script>
const WORKER_URL = "https://one-time-invite.artcutesobra.workers.dev";

const token = new URLSearchParams(window.location.search).get("token");

if (!token) {
  document.body.innerHTML = "<h3>Invalid link</h3>";
} else {
  fetch(WORKER_URL + "/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      // üîÅ redirect sa app
      window.location.href = "https://artcutesobra-glitch.github.io/art-posko/";
    } else {
      document.body.innerHTML = "<h3>‚ùå " + data.error + "</h3>";
    }
  })
  .catch(err => {
    document.body.innerHTML = "<h3>ERROR: " + err.message + "</h3>";
  });
}
</script>

</body>
</html>
