<!DOCTYPE html>

<meta charset="UTF-8">
<title>Checking Access</title>
</head>
<body>

<h2>ğŸ”“ Checking access...</h2>

<script>
const WORKER_URL = "https://one-time-invite.artcutesobra.workers.dev";

const token = new URLSearchParams(location.search).get("token");

fetch(WORKER_URL + "/verify", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ token })
})
.then(res => res.json())
.then(data => {
  if (data.success) {
    window.location.href = data.redirect;
  } else {
    document.body.innerHTML = "<h3>âŒ " + data.error + "</h3>";
  }
});
</script>

</body>
</html>
