<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Admin Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui;
  background:#f2f2f2;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.link{
  background:#111;
  color:#fff;
  padding:12px;
  border-radius:8px;
  word-break:break-all;
  font-size:13px;
}
.pin{
  font-size:28px;
  letter-spacing:6px;
  font-weight:800;
  margin:12px 0;
}
button{
  width:100%;
  padding:14px;
  background:#28a745;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
}
.note{
  color:#c40000;
  font-size:13px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Generate Admin Access</h2>
  <button onclick="generate()">Generate</button>
  <div id="out"></div>
</div>

<script>
const MASTER_TOKEN = "MASTER123";
const BACKEND_URL  = "https://one-time-admin.art-pos.workers.dev";


const p = new URLSearchParams(location.search);
if (p.get("master") !== MASTER_TOKEN) {
  document.body.innerHTML = "‚õî INVALID MASTER TOKEN";
}

function rand(len){
  const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let o="";
  for(let i=0;i<len;i++) o+=c[Math.floor(Math.random()*c.length)];
  return o;
}

async function generate(){
  const token = rand(24);
  const pin = Math.floor(1000 + Math.random()*9000);

  // üî• SAVE TO BACKEND
  await fetch(
    `${BACKEND_URL}?mode=save&token=${token}&pin=${pin}`
  );

  const adminLink =
    "https://artcutesobra-glitch.github.io/art-posko/admin.html" +
    "?token=" + token;

  document.getElementById("out").innerHTML = `
    <p><b>ADMIN LINK</b></p>
    <div class="link">${adminLink}</div>

    <p><b>ADMIN PIN (MASTER ONLY)</b></p>
    <div class="pin">${pin}</div>

    <div class="note">
      ‚ö†Ô∏è PIN is shown ONLY on this page.<br>
      Link works ONE TIME only.
    </div>
  `;
}
</script>

</body>
</html>
