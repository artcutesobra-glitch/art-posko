<!DOCTYPE html>
<html>
<body>
<h2>MASTER ADMIN</h2>

<input id="masterToken" placeholder="Master Token">
<input id="masterPin" type="password" placeholder="Master PIN">
<button onclick="generate()">Generate</button>

<pre id="out"></pre>

<script>
const WORKER_URL = "https://one-time-invite.artcutesobra.workers.dev";

async function generate(){
  const masterToken = document.getElementById("masterToken").value;
  const masterPin = document.getElementById("masterPin").value;

  const res = await fetch(WORKER_URL + "/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ masterToken, masterPin })
  });

  const data = await res.json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
