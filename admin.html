<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:system-ui;
  background:#f2f2f2;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
input{
  width:100%;
  padding:12px;
  font-size:18px;
  text-align:center;
  margin-top:10px;
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  background:#28a745;
  color:#fff;
  border:none;
}
.error{
  color:#c40000;
  margin-top:12px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Admin Access</h2>
  <p>Enter PIN</p>
  <input id="pin" type="password" placeholder="PIN">
  <button onclick="verify()">Continue</button>
  <div id="msg" class="error"></div>
</div>

<script>
const BACKEND_URL  = "https://one-time-admin.art-pos.workers.dev";

async function verify(){
  const token = new URLSearchParams(location.search).get("token");
  const pin = document.getElementById("pin").value.trim();
  const msg = document.getElementById("msg");

  if(!token || !pin){
    msg.textContent = "Missing token or PIN";
    return;
  }

  const res = await fetch(
    `${BACKEND_URL}?token=${token}&pin=${pin}`
  );

  if(!res.ok){
    msg.textContent = "❌ Invalid / Used / Wrong PIN";
    return;
  }

  // ✅ SUCCESS
  location.href = "./index.html";
}
</script>

</body>
</html>
