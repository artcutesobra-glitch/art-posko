<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Generate Invite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.card{background:#fff;padding:20px;border-radius:8px;max-width:500px;margin:auto}
button{padding:12px 16px;font-size:16px;cursor:pointer}
input{width:100%;padding:10px;margin-top:10px}
small{color:#666}
</style>
</head>
<body>

<div class="card">
  <h2>üîê Admin ‚Äì Generate One-Time Invite</h2>

  <button onclick="generate()">Generate Invite</button>

  <div id="result"></div>
</div>

<script>
const WORKER_URL = "https://one-time-invite.artcutesobra.workers.dev";

async function generate(){
  document.getElementById("result").innerHTML = "‚è≥ Generating...";

  try{
    const res = await fetch(`${WORKER_URL}/generate`);
    const data = await res.json();

    document.getElementById("result").innerHTML = `
      <p><b>One-Time Link:</b></p>
      <input value="${data.invite}" readonly onclick="this.select()">
      <small>‚è± Expires in ${data.expires}</small>
    `;
  }catch(e){
    document.getElementById("result").innerHTML = "‚ùå Error generating link";
  }
}
</script>

</body>
</html>
